<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(255,87,51)">
    <a class="navbar-brand" href="#">Heaven's Fireflies</a>

      <span class="navbar-toggler-icon"></span>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">

  <div class="header">
    <h1 id="title">The Planets</h1>
  </div>

  <div class="planets">
    <div class="row">
        <img id="sun" src="images/sun.png" alt="Sun" height="200x" width="200px">
        <img src="images/mercury.png" alt="Mercury" height="200x" width="200px">
        <img src="images/venus.png" alt="Venus" height="200x" width="200px">
        <img src="images/moon.png" alt="Moon" height="200x" width="200px">
        <img src="images/mars.png" alt="Mars" height="200x" width="200px">
    </div>
  </div>

  <div class="modal fade" id="sunModal" tabindex="-1" role="dialog" aria-labelledby="sunModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" id="theSun">
        <div class="modal-header">
          <h5 class="modal-title" id="sunModalLabel">The Sun</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Explanation of the sun to be put here
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="signTitle">
    <h1 id="subTitle">Your Sun Sign</h1>
  </div>
  <div class="signs">
    <table id="tableSigns" class="table table-borderless">
      <tbody>
        <tr>
          <th scope="row"></th>
          <td><img src="images/profile-aquarius.png" alt="Aquarius" height="180x" width="180px"></td>
          <td><img src="images/profile-pisces.png" alt="Pisces" height="180x" width="180px"></td>
          <td><img src="images/profile-aries.png" alt="Aries" height="180x" width="180px"></td>
          <td><img src="images/profile-taurus.png" alt="Taurus" height="180x" width="180px"></td>
        </tr>
        <tr>
          <th scope="row"></th>
          <td><img src="images/profile-gemini.png" alt="Gemini" height="180x" width="180px"></td>
          <td><img src="images/profile-cancer.png" alt="Cancer" height="180x" width="180px"></td>
          <td><img src="images/profile-leo.png" alt="Leo" height="180x" width="180px"></td>
          <td><img src="images/profile-virgo.png" alt="Virgo" height="180x" width="180px"></td>
        </tr>
        <tr>
          <th scope="row"></th>
          <td><img src="images/profile-libra.png" alt="Libra" height="180x" width="180px"></td>
          <td><img src="images/profile-scorpio.png" alt="Scorpio" height="180x" width="180px"></td>
          <td><img src="images/profile-sagittarius.png" alt="Sagittarius" height="180x" width="180px"></td>
          <td><img src="images/profile-capricorn.png" alt="Capricorn" height="180x" width="180px"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <footer>
    <div class="bottom">
      <a href="http://www.facebook.com" class="fa fa-facebook"></a>
      <a href="#" class="fa fa-twitter"></a>
      <span class="badge badge-pill badge-secondary">By Star-Crossed</span>
    </div>
  </footer>

<script src="js/scripts.js"></script>

</html>
