<!DOCTYPE html>
<html>

<head>
  <title>Heaven's Fireflies</title>
    <link rel="stylesheet" type="text/css" href="css/pretty.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(255,87,51)">
    <a class="navbar-brand" href="#">Heaven's Fireflies</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./about.html">What is astrology?</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Your personal combination</a>
      </li>
    </ul>
  </div>
</nav>

  <div class="header">
    <h1 id="title">The Planets</h1>
  </div>

  <div class="planets">
    <div class="row">
      <input type="image" img src="images/sun.png" name="Sun" height="180x" width="180px" data-toggle="modal" data-target="#sunModal">
      <input type="image" img src="images/mercury.png" name="Mercury" height="180x" width="180px" data-toggle="modal" data-target="#mercuryModal">
      <input type="image" img src="images/venus.png" name="Venus" height="180x" width="180px" data-toggle="modal" data-target="#venusModal">
      <input type="image" img src="images/moon.png" name="Moon" height="180x" width="180px" data-toggle="modal" data-target="#moonModal">
      <input type="image" img src="images/mars.png" name="Mars" height="180x" width="180px" data-toggle="modal" data-target="#marsModal">
    </div>
  </div>

  <div class="modal fade" id="sunModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">The Sun</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <!-- <span aria-hidden="true">&times;</span> -->
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-alert" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="signTitle">
    <h1 id="subTitle">Your Sun Sign</h1>
  </div>
  <div class="signs">
    <table id="tableSigns" class="table table-borderless">
      <tbody>
        <tr>
          <th scope="row"></th>
          <td>
            <input type="image" img src="images/profile-aquarius.png" alt="Aquarius" height="180x" width="180px" data-toggle="modal" data-target="#aquariusModal">
          </td>
          <td>
            <input type="image" img src="images/profile-pisces.png" alt="Pisces" height="180x" width="180px" data-toggle="modal" data-target="#piscesModal">
          </td>
          <td>
            <input type="image" img src="images/profile-aries.png" alt="Aries" height="180x" width="180px" data-toggle="modal" data-target="#ariesModal">
          </td>
          <td>
            <input type="image" img src="images/profile-taurus.png" alt="Taurus" height="180x" width="180px" data-toggle="modal" data-target="#taurusModal">
          </td>
        </tr>
        <tr>
          <th scope="row"></th>
          <td>
            <input type="image" img src="images/profile-gemini.png" alt="Gemini" height="180x" width="180px" data-toggle="modal" data-target="#geminiModal">
          </td>
          <td>
            <input type="image" img src="images/profile-cancer.png" alt="Cancer" height="180x" width="180px" data-toggle="modal" data-target="#cancerModal">
          </td>
          <td>
            <input type="image" img src="images/profile-leo.png" alt="Leo" height="180x" width="180px" data-toggle="modal" data-target="#leoModal">
          </td>
          <td>
            <input type="image" img src="images/profile-virgo.png" alt="Virgo" height="180x" width="180px" data-toggle="modal" data-target="#virgoModal">
          </td>
        </tr>
        <tr>
          <th scope="row"></th>
          <td>
            <input type="image" img src="images/profile-libra.png" alt="Libra" height="180x" width="180px" data-toggle="modal" data-target="#libraModal">
          </td>
          <td>
            <input type="image" img src="images/profile-scorpio.png" alt="Scorpio" height="180x" width="180px" data-toggle="modal" data-target="#scorpioModal">
          </td>
          <td>
            <input type="image" img src="images/profile-sagittarius.png" alt="Sagittarius" height="180x" width="180px" data-toggle="modal" data-target="#sagittariusModal">
          </td>
          <td>
            <input type="image" img src="images/profile-capricorn.png" alt="Capricorn" height="180x" width="180px" data-toggle="modal" data-target="#capricornModal">
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <footer>
    <div class="bottom">
      <a href="http://www.facebook.com" class="fa fa-facebook"></a>
      <a href="http://www.twitter.com" class="fa fa-twitter"></a>
      <a href="http://www.instagram.com" class="fa fa-instagram"></a>
      <span class="badge badge-pill badge-secondary">By Star-Crossed</span>
    </div>
  </footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
